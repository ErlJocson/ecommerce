{% extends 'base.html' %} {% block content %}

<div>
  {% for order in orders %}
  <div class="card bg-blue">
    <div class="card-header">{{ order.product.name }}</div>
    <div class="details">
      <img
        src="{{ order.product.image.url }}"
        alt="Not available"
        height="188px"
        width="188px"
      />
      <p><strong>Price:</strong> {{ order.product.price }}</p>
      <a href="{% url 'product' id=order.product.id %}">View description</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
