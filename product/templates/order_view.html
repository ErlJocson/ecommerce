{% extends 'base.html' %} {% block content %}

<div class="card-container">
  {% for order in orders %}
  <div class="card">
    <div class="card-header">{{ order.product.name }}</div>
    <div class="details">
      <img
        src="{{ order.product.image.url }}"
        alt="Not available"
        height="188px"
        style="margin: 10px 0"
        width="188px"
      />
      <p><strong>Price:</strong> {{ order.product.price }}</p>
      <a href="{% url 'product' id=order.product.id %}">View description</a>
      <a
        href="{% url 'cancel-order' product_id=order.product.id order_id=order.id %}"
        >Cancel order</a
      >
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
