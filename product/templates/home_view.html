{% extends 'base.html' %} {% block content %}

<div class="card-container">
  {% for product in products %}
  <div class="card">
    <div class="card-header">{{ product.name }}</div>
    <div class="details">
      <img
        src="{{ MEDIA_URL }}{{ product.image.path }}"
        alt="Not available"
        height="188px"
        style="margin: 10px 0"
        width="188px"
      />
      <p><strong>Price: </strong>{{ product.price }}</p>
      <a href="{% url 'product' id=product.id %}">Order now!</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
