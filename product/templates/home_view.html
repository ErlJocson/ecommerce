{% extends 'base.html' %} {% block content %}

<div class="card-container">
  {% for product in products %}
  <div class="card bg-blue">
    <div class="card-header">{{ product.name }}</div>
    <div class="details">
      <img
        src="{{ product.image }}"
        alt="Not available"
        height="188px"
        width="188px"
      />
      <a href="#">Order now!</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
